<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>词汇学习日历 v2.1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- 左侧控制面板 -->
        <div class="control-panel">
            <h2>词汇日历</h2>
            
            <div class="controls">
                <!-- 年月选择 -->
                <div class="form-group">
                    <label for="yearSelect">年份</label>
                    <select id="yearSelect"></select>
                </div>

                <div class="form-group">
                    <label for="monthSelect">月份</label>
                    <select id="monthSelect">
                        <option value="1">一月</option>
                        <option value="2">二月</option>
                        <option value="3">三月</option>
                        <option value="4">四月</option>
                        <option value="5">五月</option>
                        <option value="6">六月</option>
                        <option value="7">七月</option>
                        <option value="8">八月</option>
                        <option value="9">九月</option>
                        <option value="10">十月</option>
                        <option value="11">十一月</option>
                        <option value="12">十二月</option>
                    </select>
                </div>

                <!-- 词汇添加 -->
                <div class="form-group">
                    <input id="wordInput" type="text" placeholder="输入单词">
                    <input id="definitionInput" type="text" placeholder="输入解释">
                    <button id="addWordBtn">添加词汇</button>
                </div>

                <!-- 复习按钮 -->
                <button id="reviewBtn">开始复习</button>
            </div>
        </div>

        <!-- 日历主区域 -->
        <div class="calendar-area">
            <div class="calendar">
                <div class="weekdays">
                    <div>日</div>
                    <div>一</div>
                    <div>二</div>
                    <div>三</div>
                    <div>四</div>
                    <div>五</div>
                    <div>六</div>
                </div>
                <div id="calendar" class="days"></div>
            </div>
        </div>

        <!-- 复习模态框 -->
        <div id="reviewModal" class="modal">
            <div class="modal-content">
                <div id="flashCardContainer">
                    <div class="flip-card" id="flashCard">
                        <div class="flip-card-inner">
                            <div class="flip-card-front" id="cardFront">单词</div>
                            <div class="flip-card-back" id="cardBack">解释</div>
                        </div>
                    </div>
                    <div class="modal-buttons">
                        <button id="flipCardBtn">翻转卡片</button>
                        <button id="nextCardBtn">下一个</button>
                        <button id="closeReviewBtn">结束复习</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
